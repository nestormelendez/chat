<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat?</title>
    <meta name="descripcion" content="chatea con tus amigos"> <!-- muy importante para el SEO -->
    <link rel="canonical" href="https://nestormelendez.github.io/chat">
    <link rel="favicon" href="https://nestormelendez.github.io/chat">
    <!-- las imagenes deben de tener la ruta absoluta del internet -->
    <link rel="apple-touch-icon" href="https://nestormelendez.github.io/chat">
    <!-- las imagenes deben de tener la ruta absoluta del internet -->
    <meta name="theme-color" content="#F5B041"> <!-- color de barra de explorador en mobil -->
    <meta name="twitter:card" content="summary">
    <meta property="og:title" name="twitter:title" content="chatea con tus amigos">
    <!-- abrevia las meta etiquetas para usar property y name depende de la plataforma de red social-->
    <meta property="og:image" name="twitter:image"
        content="https://nestormelendez.github.io/chat/assets/image_compartir.png">
    <!-- las imagenes deben de tener la ruta absoluta del internet -->
    <meta property="og:url" name="twitter:url" content="https://nestormelendez.github.io/chat">
    <!-- la direccion absoluta va aqui -->
    <meta property="og:type" content="website">
    <meta property="og:description" name="twitter:description" content="chat">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./chat.css">
</head>

<body>
    <main class="main">

        <div id="page-login" class="page-login">
            <section class="container-login">
                <article class="chat-logo">
                    <h1>Chat</h1>
                    <p>Comunicate con las personas que forman parte de tu vida.</p>
                </article>

                <form class="chat-login">
                    <input id="user-input" class="input input-login" type="text" placeholder="Ingresa tu nombre"
                        required>
                    <input id="password-input" class=" input input-login" type="password" placeholder="ContraseÃ±a"
                        required>
                    <button type="button" id="btn-sign-up" class="btn btn-sign-up">Ingresar</button>
                </form>
            </section>
        </div>

        <section id="page-chat" class="page-chat disguise ">

            <article class="chat-container">

                <div class="chat-global-container">

                    <div id="perfil-user" class="chat-global ">

                        <header class="perfil-user">
                            <div class="user-header-contact">
                                <img class="image-user-active" src="./assets/nestor.jpg" alt="nestor">
                                <span class="name-contact">Nestor</span>
                            </div>
                            <button class="btn user-out --btn-options">x</button>
                        </header>

                    </div>


                    <div id="chat-contacts-container" class="chat-contacts-container  ">

                    </div>
                </div>
            </article>

            <aside class="bubble-container ">

                <article id="bubble-container" class="bubble-chat ">

                </article>
                <button id="btn-new-chat" class="btn --btn-new-chat">+</button>
            </aside>

        </section>


        <div id="modal" class="modal"></div>

    </main>


    <script src="./chat.js"></script>
</body>

</html>
